stages:
  - diagnostics
  - tier1
  - tier2
  - tier3

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

diagnostics:
  stage: diagnostics
  image: docker:stable
  script:
    - docker info
    - docker version

alpine:
  stage: tier1
  image: docker:stable
  variables:
    CONTEXT: alpine
    IMAGE: 1maa/alpine:3.8
  script:
    - docker build -t $IMAGE -f $CONTEXT/Dockerfile $CONTEXT
    - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS
    - docker push $IMAGE

