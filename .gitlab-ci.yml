stages:
  - tier1
  - tier2
  - tier3

services:
  - docker:dind

image: docker:stable

variables:
  DOCKER_TLS_CERTDIR: /certs

sanity-check:
  stage: .pre
  script:
    - docker info
    - docker version
    - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS

alpine:
  stage: tier1
  variables:
    CONTEXT: alpine
    IMAGE: 1maa/alpine:3.12
  script:
    - docker build --network host -t $IMAGE -f $CONTEXT/Dockerfile $CONTEXT
    - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS
    - docker push $IMAGE

