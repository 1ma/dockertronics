name: Erlang Docker image builder
description: Sets up a Docker builder tailored for Erlang images

inputs:
  runner:
    description: Runner that is building the image
    required: true
  username:
    description: GitHub Container Registry username
    required: true
  password:
    description: GitHub Container Registry password
    required: true
  version:
    description: Version of Erlang to build
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v6
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}
    - uses: docker/build-push-action@v6
      with:
        build-args: |
          ERLANG_VERSION=${{ inputs.version }}
        cache-from: type=registry,ref=ghcr.io/1ma/erlang:${{ inputs.version }}-${{ inputs.runner }}
        cache-to: type=inline
        context: erlang
        provenance: false
        push: true
        sbom: false
        tags: ghcr.io/1ma/erlang:${{ inputs.version }}-${{ inputs.runner }}
