name: Build Docker images

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 4 * * SUN
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  generic:
    name: Build Docker images
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        images:
          - { context: "beanstalkd", tags: "1maa/beanstalkd:latest" }
          - { context: "core-lightning", tags: "1maa/core-lightning:alpine,1maa/core-lightning:latest", dockerfile: "core-lightning/alpine/Dockerfile", cache-tag: "1maa/core-lightning:alpine" }
          - { context: "core-lightning", tags: "1maa/core-lightning:debian", dockerfile: "core-lightning/debian/Dockerfile" }
          - { context: "electrs", tags: "1maa/electrs:latest" }
          - { context: "haproxy", tags: "1maa/haproxy:3.2" }
          - { context: "lua", tags: "1maa/lua:5.4" }
          - { context: "protoc", tags: "1maa/protoc:latest" }
          - { context: "selfsig", tags: "1maa/selfsig:latest" }
          - { context: "sftp", tags: "1maa/sftp:latest" }
          - { context: "sleepy", tags: "1maa/sleepy:latest" }
          - { context: "sqlite", tags: "1maa/sqlite:latest" }
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/docker-generic
        with:
          build-arg: ${{ matrix.images.build-arg || '' }}
          cache-tag: ${{ matrix.images.cache-tag || matrix.images.tags }}
          context: ${{ matrix.images.context }}
          docker-hub-pass: ${{ secrets.DOCKER_HUB_PASS }}
          docker-hub-user: 1maa
          dockerfile: ${{ matrix.images.dockerfile || format('{0}/Dockerfile', matrix.images.context) }}
          tags: ${{ matrix.images.tags }}

  erlang-multiarch:
    name: Build Erlang ${{ matrix.versions }} image on ${{ matrix.runners }}
    runs-on: ${{ matrix.runners }}
    strategy:
      fail-fast: false
      matrix:
        versions:
          - "26.2.5.16"
          - "27.3.4.6"
          - "28.1.1"
        runners:
          - "ubuntu-24.04"
          - "ubuntu-24.04-arm"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/docker-erlang
        with:
          runner: ${{ matrix.runners }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ matrix.versions }}

  erlang-merge:
    name: Merge Erlang ${{ matrix.versions }} image
    runs-on: ubuntu-24.04
    needs:
      - erlang-multiarch
    strategy:
      fail-fast: false
      matrix:
        versions:
          - { major: "26", exact: "26.2.5.16" }
          - { major: "27", exact: "27.3.4.6" }
          - { major: "28", exact: "28.1.1" }
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: 1maa
          password: ${{ secrets.DOCKER_HUB_PASS }}
      - run: |
          docker buildx imagetools create \
            -t 1maa/erlang:${{ matrix.versions.major }}-alpine \
            ghcr.io/1ma/erlang:${{ matrix.versions.exact }}-ubuntu-24.04 \
            ghcr.io/1ma/erlang:${{ matrix.versions.exact }}-ubuntu-24.04-arm

  php-multiarch:
    name: Build PHP ${{ matrix.versions }} image on ${{ matrix.runners }}
    runs-on: ${{ matrix.runners }}
    strategy:
      fail-fast: false
      matrix:
        versions:
          - "8.2"
          - "8.3"
          - "8.4"
          - "8.5"
        runners:
          - "ubuntu-24.04"
          - "ubuntu-24.04-arm"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/docker-php
        with:
          runner: ${{ matrix.runners }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ matrix.versions }}

  php-merge:
    name: Merge PHP ${{ matrix.versions }} image
    runs-on: ubuntu-24.04
    needs:
      - php-multiarch
    strategy:
      fail-fast: false
      matrix:
        versions:
          - "8.2"
          - "8.3"
          - "8.4"
          - "8.5"
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: 1maa
          password: ${{ secrets.DOCKER_HUB_PASS }}
      - run: |
          docker buildx imagetools create \
            -t 1maa/php:${{ matrix.versions }} \
            ghcr.io/1ma/php:${{ matrix.versions }}-ubuntu-24.04 \
            ghcr.io/1ma/php:${{ matrix.versions }}-ubuntu-24.04-arm
      - run: |
          docker buildx imagetools create \
            -t 1maa/php-dev:${{ matrix.versions }} \
            ghcr.io/1ma/php-dev:${{ matrix.versions }}-ubuntu-24.04 \
            ghcr.io/1ma/php-dev:${{ matrix.versions }}-ubuntu-24.04-arm

  postgres-multiarch:
    name: Build Postgres ${{ matrix.versions }} image on ${{ matrix.runners }}
    runs-on: ${{ matrix.runners }}
    strategy:
      fail-fast: false
      matrix:
        versions:
          - "13.23"
          - "14.20"
          - "15.15"
          - "16.11"
          - "17.7"
          - "18.1"
        runners:
          - "ubuntu-24.04"
          - "ubuntu-24.04-arm"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/docker-postgres
        with:
          runner: ${{ matrix.runners }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ matrix.versions }}

  postgres-merge:
    name: Merge Postgres ${{ matrix.versions }} image
    runs-on: ubuntu-24.04
    needs:
      - postgres-multiarch
    strategy:
      fail-fast: false
      matrix:
        versions:
          - { major: "13", exact: "13.23" }
          - { major: "14", exact: "14.20" }
          - { major: "15", exact: "15.15" }
          - { major: "16", exact: "16.11" }
          - { major: "17", exact: "17.7" }
          - { major: "18", exact: "18.1" }
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: 1maa
          password: ${{ secrets.DOCKER_HUB_PASS }}
      - run: |
          docker buildx imagetools create \
            -t 1maa/postgres:${{ matrix.versions.major }}-alpine \
            ghcr.io/1ma/postgres:${{ matrix.versions.exact }}-ubuntu-24.04 \
            ghcr.io/1ma/postgres:${{ matrix.versions.exact }}-ubuntu-24.04-arm

  ghcr-cleanup:
    name: Cleanup stale GHCR tags
    runs-on: ubuntu-24.04
    needs:
      - erlang-merge
      - php-merge
      - postgres-merge
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/delete-package-versions@v5
        with:
          package-name: erlang
          package-type: container
          delete-only-untagged-versions: true
          min-versions-to-keep: 0
      - uses: actions/delete-package-versions@v5
        with:
          package-name: php
          package-type: container
          delete-only-untagged-versions: true
          min-versions-to-keep: 0
      - uses: actions/delete-package-versions@v5
        with:
          package-name: php-dev
          package-type: container
          delete-only-untagged-versions: true
          min-versions-to-keep: 0
      - uses: actions/delete-package-versions@v5
        with:
          package-name: postgres
          package-type: container
          delete-only-untagged-versions: true
          min-versions-to-keep: 0
